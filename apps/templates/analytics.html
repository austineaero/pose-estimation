            <div class="row mb-3">
              <asside class="numerics-asside col-lg-12 col-xl-3 mb-2">
                <div class="card text-dark bg-ligth mb-4 text-center">
                  <div class="card-header">
                    <h4 class="card-title">Total number of gait abnormalities for today</h4>
                  </div>
                  <div class="card-body">
                    <h5 class="card-title mb-2">57</h5>
                    <p class="card-text text-danger"><svg class="bi text-danger me-2" width="20" height="20"><use xlink:href="#arrow-up"/></svg>The number has increased compared to yesterday</p>

                </div>

                    </div>

                      <h5 class="card-title">3</h5>
                    </div>
                  </div>

                    <div class="card-header">
                      <h4 class="card-title">Number of users</h4>
                    </div>

                      <h5 class="card-title">6</h5>
                    </div>
                  </div>
                </div>
              </asside>
